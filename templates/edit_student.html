<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Edit Student</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ student[1] }}" required>
        <label>Email:</label>
        <input type="text" name="email" value="{{ student[2] }}" required>
        <label>Course:</label>
        <input type="text" name="course" value="{{ student[3] }}" required>
        <input type="submit" value="Update Student">
    </form>
    <a href="{{ url_for('index') }}" class="back-link">â† Back</a>
</div>
</body>
</html>
